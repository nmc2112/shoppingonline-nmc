<html>
    <header>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/7c67c69820.js" crossorigin="anonymous"></script>
    </header>   
    <body>
    <form method="POST">
            <div class="row mr-1 ">
                <div class="col-md-8 col-xs-6 col-12 product" style="padding-left: 14%">
                    <img src="{LIST.pro_img}" alt="">
                </div>
                <div class="col-md-4 col-xs-6 col-12 detail p-4">
                    <table class="table" style="margin-top: 100px; border:0">
                        <tr>
                            <td>Item</td>
                            <th style="text-align: right;">{LIST.pro_name}</th>
                        </tr>
                        <tr>
                            <td>Brand</td>
                            <td style="text-align: right;"><h6>{LIST.cat_name}</h6></td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Price</td>
                            <td style="text-align: right;"><h6>${LIST.pro_price}</h6></td>
                        </tr>
                        <tr>
                            <td>Review</td>
                            <td style="text-align: right;">
                                <div class="mb-2" style="color: rgb(212, 127, 93);"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></div>
                            </td>
                        </tr>
                    </table>
                    
                    <div>
                        <button type="submit" class="btn" style="width: 150px; background: black; color: white;" name="btnAdd" id="add">ADD TO CART</button>
                        <a href="" style="color:black"><span style="margin-left: 10px;"><i class="far fa-heart"></i></span></a>
                    </div>
                </div>
            </div>  
    </form>        
    </body>      
</html>
<style>
    .product img{
        width:600px;
        height: 600px;
        padding: 30px;
    }
</style>
