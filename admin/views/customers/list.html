<html>
    <form class="form-inline ml-3">
        <div class="input-group input-group-md">
          <input class="form-control form-control" id="search_text" name="txtSearch" type="text" placeholder="Search" aria-label="Search">
        </div>
    </form>
    <div id="result"></div>
</html>
<style>
    .search-bar{
        width:30%;
        position: fixed;
        margin-left: 100px;
    }
    .search-bar input{
        border-radius: 10px;
        padding-left: 10px;
        border: 1px solid gray;
        height: 30px;
        outline: none;

    }
    th,td{
        text-align: center;
    }
</style>
<script> 
    $(document).ready(function(){
        load_data();
        function load_data(query){
            $.ajax({
            url:'../../search/search_customers.php',
            method:'GET',
            data:{query:query},
            dataType:'text',
            success:function(data){
                $('#result').html(data);
            },
            error:function(){
                alert("dcmm");
            }
            })
        }
        $('#search_text').keyup(function(){
            var txt = $(this).val();
            if(txt != ''){
                load_data(txt);
            }
            else{
                load_data();
            }
        })
    })
</script>
<style>
    #customers{
      background-color: royalblue;
    }
  </style>
